<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>χ</title>
        <!-- <link rel="stylesheet" href="./style.css" /> -->
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main>
            <h1>χ</h1>
            <textarea id="input"
                placeholder="Your χ program here, in concrete or abstract syntax"
                class="font-mono flex min-h-[80px] w-full rounded-md border border-input bg-background
                    px-3 py-2 text-base ring-offset-background placeholder:text-muted-foreground
                    focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring
                    focus-visible:ring-offset-2 disabled:cursor-not-allowed
                    disabled:opacity-50 md:text-sm
                    "></textarea>
            <pre><code id="highlighted" class="language-chi"></code></pre>
            <pre><code id="abstract" class="language-chi"></code></pre>
            <pre><code id="output" class="language-chi"></code></pre>
            <button id="eval">Eval</button>
            <br />
            <input id="var"></input>
            to
            <input id="to-exp"></input>
            <button id="substitute">Substitute</button>
        </main>
        <script type="module">
            import hljs from "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/es/highlight.min.js";
            import chi from "./chi.js";
            import init, {
                parse,
                eval_chi,
                fmt,
                fmt_abstract,
                substitute_chi
            } from "./pkg/chi.js";

            async function run() {
                await init();

                const evalButton = document.querySelector("#eval");
                const substituteButton = document.querySelector("#substitute");
                evalButton.addEventListener("click", () => {
                    const input = document.querySelector("#input").value;
                    const parsed = parse(input);
                    document
                        .querySelector("#highlighted")
                        .removeAttribute("data-highlighted");
                    document
                        .querySelector("#output")
                        .removeAttribute("data-highlighted");
                    document
                        .querySelector("#abstract")
                        .removeAttribute("data-highlighted");
                    document.querySelector("#highlighted").textContent =
                        fmt(parsed);
                    document.querySelector("#abstract").textContent =
                        fmt_abstract(parsed);
                    try {
                      const result = eval_chi(parsed);
                      document.querySelector("#output").textContent = fmt(result);
                    } catch (e) {
                      document.querySelector("#output").textContent = "May not terminate!";
                    }
                    hljs.registerLanguage("chi", chi);
                    hljs.highlightAll();
                });
                substituteButton.addEventListener("click", () => {
                    const input = document.querySelector("#input").value;
                    const parsed = parse(input);
                    const varName = document.querySelector("#var").value;
                    const toExp = document.querySelector("#to-exp").value;
                    const parsedTo = parse(toExp);
                    const result = substitute_chi(parsed, varName, parsedTo);
                    document
                        .querySelector("#highlighted")
                        .removeAttribute("data-highlighted");
                    document
                        .querySelector("#output")
                        .removeAttribute("data-highlighted");
                    document
                        .querySelector("#abstract")
                        .removeAttribute("data-highlighted");
                    document.querySelector("#highlighted").textContent =
                        fmt(parsed);
                    document.querySelector("#output").textContent = fmt(result);
                    document.querySelector("#abstract").textContent =
                        fmt_abstract(parsed);
                    hljs.registerLanguage("chi", chi);
                    hljs.highlightAll();
                });
            }

            run();
        </script>
    </body>
</html>
